<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Contact Book Plus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body class="body-home" onload="fetchContacts()">

        <div id="main-content">

            <div class="container-fluid">
                <div class="col-12">
                    <h3 class="heading-main">My Contact Book App</h3>
                </div>
            </div>

            <div id="table" style="color: whitesmoke">Contacts loading...</div>

            <button id="addContact" type="button">Add Contact</button>
            <button id="refresh" type="button">Refresh</button>

        </div>
        <script src="config.js"></script>
        <script>
            document.getElementById("refresh").addEventListener('click', fetchContacts);
            document.getElementById("addContact").addEventListener('click', addContact);

            function fetchContacts() {
                fetch(rootPath + "controller/get-contacts/")
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(data) {
                        displayOutput(data);
                    })
            }

            function displayOutput(data) {
                output = "<table>";

                for (a in data) {
                    output += `
                            <tr onclick="editContact(${data[a].id})">
                                <td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="60" id="book-img"/></td>
                                <td><h5>${data[a].firstname}</h5></td>
                                <td><h5>${data[a].lastname}</h5></td>
                            </tr>
                        `
                }
                output += "</table>";
                document.getElementById("table").innerHTML = output;
            }

            function addContact() {
                window.open("add-contact.html", "_self");
            }

            function editContact(id) {
                window.open("edit-contact.html?id=" + id, "_self");
            }

        </script>

</body>

</html>
